<!-- start section -->
<section class="contact section bg-light  overflow-hidden">
    <!-- start container -->
    <div class="container">
        <div class="row mt-4 justify-content-start">
            <div class="col-lg-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb default mb-0">
                        <li class="breadcrumb-item">
                            <a href="index.html" class="text-muted">主页</a>
                        </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">铸造</li>
                    </ol>
                </nav>
            </div>
        </div>


        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">
                <div class="inner-heading text-center">
                    <div class="mt-4">
                        <h1 class="fw-bold">铸造作品</h1>
                        <p class="text-muted">
                            一个收集和连接世界各地NFT的新地方。它是有创意的
                            设计，主页选项，不同的探索和数字资产页面和项目。</p>
                    </div>
                </div>

                <div class="heading-bottom-icon d-flex justify-content-center text-center">
                    <i class="mdi mdi-image-filter-vintage"></i>
                    <i class="mdi mdi-image-filter-vintage mx-2"></i>
                    <i class="mdi mdi-image-filter-vintage"></i>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <form method="post" name="myForm"  action="/upLoad" enctype="multipart/form-data">
                <p id="error-msg"></p>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="info-box">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">作品名称* :</label>
                                        <input name="name" id="name" type="text" class="form-control"
                                               placeholder="请输入作品名称">
                                    </div>
                                </div>
                                <!--end col-->
                                <!-- end row -->
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label  class="form-label">作品类型* :</label>
                                        <input type="text" class="form-control" name="type" id="email"
                                               placeholder="请输入作品类型">
                                    </div>
                                </div>
                                <!-- end col -->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="comments" class="form-label">作品简介 :</label>
                                        <textarea class="form-control" placeholder="请输入作品简介" name="intro"
                                                  id="comments" style="height: 100px"></textarea>
                                    </div>
                                </div>
                                <!-- end col -->
                                <div class="col-4">
                                    </br>
                                    <span id="upload-span">
                                        <input type="file" name="file" id="file" />
                                        <img src="frontend/static/picture/bottom.png" width="200px" height="200px">
                                    </span>

                                </div>
                            </div>
                            <!-- end row -->
                        </div>
                    </div>
                    <!-- end col -->

                    <div class="col-lg-8">
                        <div class="mt-3 text-end">
                            <button type="submit"  name="send" class=" btn btn-primary submitMint" >提交</button>
                            <div id="simple-msg"></div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <div class="request-image position-absolute top-0 end-0 p-0">
                    <img src="https://themesdesign.in/artlink/layout/images/inner-image/contact-bg.png" alt=""
                         class="img-fluid">
                </div>
            </form>
        </div>

    </div>
    <!-- end container -->
</section>
